{% extends 'base.html' %}
{% block content %}
<html>
<head>
    <style>
        div{
            text-align: center;
        }
        h1{
            text-align: center;
        }
        .decodeform{
                display: inline-grid;
        }
        #secretimage{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
    <h1>Decode Your Image</h1>
    <form action="/upload" method="post" class="decodeform" enctype="multipart/form-data">
        <input type="file" name="file" id="secretimage" accept=".jpg, .jpeg, .png" onchange="validateFile()" placeholder="choose your file">
        <input type="submit" value="submit">
    </form>
    </div>
</body>
</html>

{% endblock %}
